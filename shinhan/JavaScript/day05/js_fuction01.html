<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 1. 선언적 함수(이름 있음)
        function f1() {
            call();
            // 2. 내부함수
            function call() {
                here.innerHTML += "<hr>" + "내부함수";
            }

            // 3. 익명함수
            // ff1(); => undefined라서 호출 불가
            var ff1 = function () {
                here.innerHTML += "<hr>" + "익명함수";
            };
            ff1();

            // 4. 즉시실행함수
            (function () {
                here.innerHTML += "<hr>" + "즉시실행함수";
            })();

            // 5. 화살표함수(람다식)
            var ff2 = () => here.innerHTML += "<hr>" + "화살표함수";
            ff2();

            var ff3 = (a, b) => a + b;
            here.innerHTML += "<hr>" + ff3(10, 20);
            
            var ff4 = (a, b) => {
                here.innerHTML += "<hr>" + "화살표함수 argument와 return";
                return a + b;
            }

            here.innerHTML += "<hr>" + ff4(30, 20);
        }
    </script>
</head>
<body>
<!-- <body onload="alert('load complete')"> -->
    <h1>JS Functions</h1>
    <button class="btn btn-primary" onclick="f1()">화살표 함수</button>
    <hr>
    <div id="here">here</div>
</body>

</html>
