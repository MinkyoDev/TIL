<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.onload = function () {
            document.bgColor = "red";
            var btn1 = document.querySelector("button:nth-of-type(1)");
            var btn2 = document.querySelector("button:nth-of-type(2)");
            var btn3 = document.querySelector("button:nth-of-type(3)");
            var btn4 = document.querySelector("button:nth-of-type(4)");
            var btn5 = document.querySelector("button:nth-of-type(5)");
            var btn6 = document.querySelector("button:nth-of-type(6)");
            var here = document.querySelector("#here");

            btn1.onclick = f_btn1;
            btn2.onclick = f_btn2;
            btn3.onclick = f_btn3;
            btn4.onclick = f_btn4;
            btn5.onclick = f_btn5;
            btn6.onclick = f_btn6;

            function f_btn1() {
                // window
                here.innerHTML = "";
                console.log(window);
                for (prop in window) {
                    here.innerHTML += "<br>" + prop + " => " + window[prop];
                }
            }

            function f_btn2() {
                // DOM(document)
                here.innerHTML = "";
                for (prop in document) {
                    here.innerHTML += "<br>" + prop + " => " + document[prop];
                }
            }

            function f_btn3() {
                // navigator
                here.innerHTML = "";
                for (prop in navigator) {
                    here.innerHTML += "<br>" + prop + " => " + navigator[prop];
                }
            }

            function f_btn4() {
                // location : 주소창
                here.innerHTML = "";
                for (prop in location) {
                    here.innerHTML += "<br>" + prop + " => " + location[prop];
                }
            }

            function f_btn5() {
                // screen : 
                here.innerHTML = "";
                for (prop in screen) {
                    here.innerHTML += "<br>" + prop + " => " + screen[prop];
                }
            }

            function f_btn6() {
                // history : 방문한 히스토리, go(), back()
                here.innerHTML = "";
                for (prop in history) {
                    here.innerHTML += "<br>" + prop + " => " + history[prop];
                }
            }

        }

        function call() {
            here.innerHTML = document.URL;
            here.innerHTML += "<br>" + document.location;
            here.innerHTML += "<br>" + location.href;
        }

        function call2() {
            // 페이지 접근 기기 확인
            var device = navigator.userAgent;
            var arr = ["iPhone", "Window"];
            here.innerHTML = device;
            for (i in arr) {
                if (device.includes(arr[i])) {
                    here.innerHTML += "<br>" + "Your device is " + arr[i];
                }
            }
        }

        function call3() {
            document.body.style.backgroundColor = "orange";
        }
    </script>
</head>

<body>
    <h1>JS BOM</h1>
    <button class="btn btn-primary">window</button>
    <button class="btn btn-primary">document</button>
    <button class="btn btn-primary">navigator</button>
    <button class="btn btn-primary">location</button>
    <button class="btn btn-primary">screen</button>
    <button class="btn btn-primary">history</button>
    <br>
    <br>
    <button class="btn btn-primary" onclick="history.back()">뒤로가기</button>
    <button class="btn btn-primary" onclick="location.href='js_event.html'">location 변경</button>
    <br>
    <br>
    <input>
    <button class="btn btn-primary" onclick="location.reload()">reload</button>
    <button class="btn btn-primary" onclick="call()">call</button>
    <button class="btn btn-primary" onclick="call2()">user device</button>
    <button class="btn btn-primary" onclick="call3()">bgColor change</button>
    <hr>
    <div id="here">here</div>
</body>

</html>
