<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.onload = function () {
            var btn1 = document.querySelector("button:nth-of-type(1)");
            var btn2 = document.querySelector("button:nth-of-type(2)");
            var btn3 = document.querySelector("button:nth-of-type(3)");
            var btn4 = document.querySelector("button:nth-of-type(4)");
            var here = document.querySelector("#here");

            btn1.onclick = f_btn1;
            btn2.onclick = f_btn2;
            btn3.onclick = f_btn3;
            btn4.onclick = f_btn4;

            function f_btn1() {
                var now = new Date();
                here.innerHTML = now;
                here.innerHTML += "<br>" + now.toLocaleDateString();
                here.innerHTML += "<br>" + now.toLocaleTimeString();
            }

            function f_btn2() {
                var arr1 = [1, 2, 3];
                var arr2 = new Array(11, 22, 33);
                arr1.push(99);
                arr2.push(88);
                here.innerHTML = arr1 + " => " + arr1.length;
                here.innerHTML += "<br>" + arr2 + " => " + arr1.length;
            }

            function f_btn3() {
                var arr3 = [1, 2, 3];
                arr3.push("뒤에추가");
                arr3.unshift("앞에추가");
                here.innerHTML = arr3.join("**");
                here.innerHTML += "<br>" + arr3 + " => " + arr3.length;

                var arr4 = [100, 200, 300, 400];
                var arr5 = arr4.slice(2, 3, "추가");  // 시작과 갯수, 잘린위치에 추가
                here.innerHTML += "<br>원본: " + arr4;
                here.innerHTML += "<br>slice: " + arr5;
            }

            function f_btn4() {
                here.innerHTML = Math.PI;
                here.innerHTML += "<br>" + Math.random();
                
                // 1~45 사이의 정수 6개
                var arr = [];
                aa: while (arr.length < 6) {
                    var num = Math.ceil(Math.random() * 45);
                    if (!arr.includes(num)) arr.push(num);
                }
                here.innerHTML += "<br>" + arr;
            }
        }
    </script>
</head>

<body>
    <h1>JS inner Class</h1>
    <button class="btn btn-primary">Date</button>
    <button class="btn btn-primary">Array</button>
    <button class="btn btn-primary">Array2</button>
    <button class="btn btn-primary">Math</button>
    <hr>
    <div id="here">here</div>
</body>

</html>
