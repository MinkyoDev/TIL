<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 호이스팅 : var, fuction()을 맨위로 올려서 미리 선언. 값이 들어가지는 않는다.
        console.log(v1)  // not defined이 아니고 undefine(호이스팅)
        var v1 = 100;  // 전역변수, 제거불가
        v2 = 200;  // 전역변수, 제거 가능

        function f1() {
            var v3 = 300;  // 지역변수
            v4 = 400;  // 전역변수
            output = "Friday";
            document.getElementById("here").innerHTML = output + (v1 + v2 + v3 + v4);
        }
    </script>
    <script>
        var a = 100;
        function f2() {
            var b = 200;
            let d = 400;
            {
                var c = 300;
                let e = 500;
            }
            here.innerHTML = a + b + c + d + e;
        }
    </script>
    <script>
        function f3() {
            var a;
            here.innerHTML += "<br>" + a + " => " + typeof (a);
            var a = 100.5;
            here.innerHTML += "<br>" + a + " => " + typeof (a);
            var a = "신한";
            here.innerHTML += "<br>" + a + " => " + typeof (a);
            var a = 10 > 20;
            here.innerHTML += "<br>" + a + " => " + typeof (a);
            var a = [1, 2, 3, "ㅁㅁ", true, function () { }, []];
            here.innerHTML += "<br>" + a + " => " + typeof (a);
            var a = {};
            here.innerHTML += "<br>" + a + " => " + typeof (a);
            var a = function () { };
            here.innerHTML += "<br>" + a + " => " + typeof (a);
        }
    </script>
    <script>
        // 1. 선언적 함수(이름 있음)
        function f4() {
            call();
            // 2. 내부함수
            function call() {
                here.innerHTML += "<hr>" + "내부함수"
            }

            // 3. 익명함수
            // ff1(); => undefined라서 호출 불가
            var ff1 = function(){
                here.innerHTML += "<hr>" + "익명함수"
            };
            ff1();

            // 4. 즉시실행함수
            (function(){
                here.innerHTML += "<hr>" + "즉시실행함수"
            })();
        }
    </script>
</head>

<body>
    <h1>Review</h1>
    <button class="btn btn-primary" onclick="f1()">변수의 범위1</button>
    <button class="btn btn-primary" onclick="f2()">변수의 범위2</button>
    <button class="btn btn-primary" onclick="f3()">data type</button>
    <button class="btn btn-primary" onclick="f4()">fuction</button>
    <hr>
    <div id="here">here</div>
</body>

</html>
