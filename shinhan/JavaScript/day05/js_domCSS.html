<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.onload = init;

        function init() {
            var btn1 = document.querySelector("button:nth-of-type(1)");
            var btn2 = document.querySelector("button:nth-of-type(2)");
            img1 = document.querySelector("#redcup")

            btn1.addEventListener("click", f_btn1);
            btn2.addEventListener("click", f_btn2);

            var nodeList = document.querySelectorAll("ul li");
            var output = "";
            for (let index = 0; index < nodeList.length; index++) {
                output += nodeList[index].innerHTML;
            }
            here.innerHTML = output;

            var tnode = document.createTextNode("자바스크립트");
            var enode = document.createElement("h1");
            enode.appendChild(tnode);
            here.appendChild(enode);

            here.innerHTML += "<h1>자바스크립트2</h1>"
            here.innerHTML += "<img src='../Doit_src/17/images/coffee-blue.jpg' alt='red cup'>"
        }

        function f_btn1() {
            // img1.style.border = "5px solid green";
            img1.className = "orange";
        }

        function f_btn2() {
            // img1.style.border = "5px solid blue";
            img1.className = "pink";
        }

        function call(){
            var obj = document.querySelector("div img");
            obj.parentNode.removeChild(obj);

            var obj2 = document.querySelector("ul");
            obj2.parentNode.removeChild(obj2);
        }
    </script>
    <style>
        .orange {
            border: 5px dotted orange;
        }

        .pink {
            border: 5px dotted hotpink;
        }
    </style>
</head>

<body>
    <h1>JS DOM</h1>
    <button class="btn btn-primary">스타일 변경1</button>
    <button class="btn btn-primary">스타일 변경2</button>
    <br>
    <br>
    <img id="redcup" class="redcup" src="../Doit_src/17/images/cup-1.png" alt="red cup">
    <hr>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <button onclick="call()">이미지 삭제</button>
    <hr>
    <div id="here">here</div>
</body>

</html>
