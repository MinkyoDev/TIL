<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 이벤트 : load, click 사건의 이름
        // 이벤드 리스너(핸들러) : 동작의 이름 onload, onclick
        // onload : window가 load 된다면 실행, 자동 함수호출 (callback 함수)
        window.onload = function () {
            var btn1 = document.querySelector("button:nth-of-type(1)");
            var btn2 = document.querySelector("button:nth-of-type(2)");
            var here = document.querySelector("#here");

            btn1.onclick = function(){
                here.innerHTML = this.innerHTML;
            }

            // btn2.onclick = function(){
            //     here.innerHTML = this.innerHTML;
            // }
            // f_btn1()이렇게 넣으면 안됨. 바로 함수 실행됨.
            btn2.onclick = f_btn1;
        }

        function call(){
            // onsubmit : default 이벤트, 무조건 수행, 
            // 무조건 서버로 전송하지만 return으로 취소가능
            var userid = document.querySelector("#userid").value;
            if (userid === "admin"){
                return true;
            }else{
                // default event를 취소
                alert("invaild id");
                return false;
            }
        }

        function f_btn1(){
                here.innerHTML = this.innerHTML;
            }
    </script>
</head>

<body>
    <h1>JS Events</h1>
    <button class="btn btn-primary">event name & event listner/handler</button>
    <button class="btn btn-primary">event practice</button>
    <hr>
    <form action="js_fuction01.html" onsubmit="return call();">
        아이디: <input id="userid">
        <input type="submit" value="서버에 전송">
        <button>서버에 전송2(submit과 같음)</button>
        <input type="button" onclick="alert('button')" value="form내의 button">
    </form>
    <hr>
    <div id="here">here</div>
</body>

</html>
