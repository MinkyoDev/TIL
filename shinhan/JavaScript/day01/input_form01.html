<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>
	<h1>로그인 정보를 입력하세요(입력 정보를 서버로 전송)</h1>
	<form action="jsp/loginCheck.jsp" method="get">
		<fieldset>
			<legend>로그인정보</legend>
			<label>아이디: <input type="text" name="userid" required></label>
			<label for="userpass">비밀번호: </label><input type="text" name="userpass" required>
		</fieldset>
		<fieldset>
			<legend>다른 서비스</legend>
			<input>
		</fieldset>
		<input type="submit" value="로그인하기">
		<input type="reset" value="지우기">
	</form>
</body>
</html>
