<html lang="en">

<head>

    <title>Document</title>
    <script>
        window.onload = init;

        function init() {
            document.querySelector('#btn1').addEventListener("click", f1);
            document.querySelector('#btn2').addEventListener("click", f2);
            document.querySelector('#btn3').addEventListener("click", f3);

            document.querySelector('#btn8').addEventListener("click", f8);
            document.querySelector('#btn8').addEventListener("click", f8);
        }

        function f1() {
            var call = function () {
                document.querySelector("#here").innerHTML = "<h1>익명함수</h1>";
            }
            call();
        }
        function f2() {
            (function () {
                document.querySelector("#here").innerHTML = "<h1>익명함수(즉시실행)</h1>";
            })();
        }
        function f3() {
            document.querySelector("#here").innerHTML = sumAll(1, 2, 3, 4, 5);
            // document.querySelector("#here").innerHTML = sumAll(1);
        }
        // argument 개수는 일지하지 않아도 무관, 많으면 안들어오고 적으면 Undefined
        // NaN : Not a Number
        function sumAll(a, b) {
            var total = 0;
            for (let i = 0; i < arguments.length; i++) {
                total += arguments[i];
            }
            return total;
        }

        }
        function f4() {
            var width = 3;
            var heigth = 4;
            var result = Math.sqrt(square(width) + square(heigth));
            document.querySelector("#here").innerHTML = result;
            
            // 내부함수
            function square(a) {
                return a * a;
            }
        }
        function square(a) {
            return a;
        }
        function f5() {
            var call2 = function () {
                document.querySelector("#here").innerHTML = "callback 함수";
            }
            call3(call2);
        }
        // callback 함수 : 매개변수로 전달되는 함수, 받은쪽에서 호출
        function call3(f) {
            f();
        }
        function f6(){

        }
        function call4(){
            document.querySelector("#here").innerHTML = new Date();
        }
        function f7(){
            clearInterval(timer1);
        }
        function f8(){
            var result = call5();
            document.querySelector("#here").innerHTML = result();
        }
        function call5(){
            var i = 100;
            var f = function(){
                i++;
                return i;
            }
            return f;
        }
    </script>
</head>

<body>
    <h1>Function</h1>
    <button id="btn1">function1(익명함수)</button>
