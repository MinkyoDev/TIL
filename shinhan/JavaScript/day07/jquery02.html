<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        // 배열
        var arr = ["HTML5", "CSS3", "JavaScript", "jQuery"];
        $(function () {
            var output = "<ul>";
            $.each(arr, function (index, item) {
                output += `<li>${item}</li>`;
            });

            $("h1").each(function (index, data) {
                output += `<li>${index}--${data.textContent}</li>`;
            })

            output += "</ul>";
            $("#here").html(output);

            // $("#btn1").click(function(){});
            $("#btn1").on("click", function () {
                $("li").css("color", "red");
                $("li").addClass("myli");
            });
            $("#btn2").on("click", function () {
                $("li").removeClass("myli");
            });

            $("#btn3").on("click", function () {
                var obj1 = { name: "홍길동" };
                var obj2 = { 주소: "마포구" };
                $.extend(obj1, obj2);
                $.each(obj1, function (key, data) {
                    console.log(key + "==>" + data);
                })
            });

            $("#btn4").on("click", function () {
                // $("h1:even").css("background-color", "orange");
                // $("h1").filter(":odd").css("background-color", "green");
                $("h1").filter(function (index, data) {
                    // console.log(index, data);
                    // return data.textContent.indexOf("2")>=0;
                    return data.textContent.includes("2");
                }).css("background-color", "green");
            });
            $("#btn5").on("click", function () {
                $("h1").css("border", "1px solid gray")
                    .filter(":even").css("background-color", "orange").end()
                    .filter(":odd").css("background-color", "yellow")
            })
            $("#btn6").on("click", function () {
                $("h1").first().css("color", "red");
                $("h1").eq(1).css("color", "blue");
                $("h1").last().css("color", "cyan");
                $("h1").eq(-2).css("color", "blue");
            })
            $("#btn7").on("click", function () {
                var result = $("here2").children().is("p");
                console.log(result);
            })
            $("#btn8").on("click", function () {
                var xmlStr = "<friends><name>홍길동</name><age>20</age></friends>";
                var obj = $.parseXML(xmlStr);
                $(obj).find("friends").each(function (index, item) {
                    console.log(item);
                })
            })
            $("#btn9").on("click", function () {
                $(this).parent().css({ "border": "2px solid black", "padding": "20px" });
                $(this).text("비활성화");
                $(this).parent().find("span").text("활성화");
            })
        })
    </script>
    <style>
        .myli {
            background-color: orange;
            border: 3px dotted blue;
        }
    </style>
</head>

<body>
    <h1>Title1</h1>
    <h1>Title2</h1>
    <h1>Title3</h1>
    <h1>Title4</h1>
    <h1>Title5</h1>
    <button id="btn1">li에 css 적용</button>
    <button id="btn2">li에 css 제거</button>
    <button id="btn3">extend</button>
    <button id="btn4">filter</button>
    <button id="btn5">end(한단계 올리기)</button>
    <button id="btn6">eq(), first(), last()</button>
    <button id="btn7">is()</button>
    <button id="btn8">parseXML()</button>
    <hr>
    <div id="here">here</div>
    <div id="here2">
        here2
        <p>pppppppppppp</p>
    </div>
    <div id="here2">
        <span>비활성화</span>
        <button id="btn9">비활성화하기</button>
    </div>
</body>

</html>
