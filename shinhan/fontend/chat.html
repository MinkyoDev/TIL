<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="css/chat.css" rel="stylesheet">
    <script src="js/chat.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="side-bar">
        <div id="new-chat-btn">
            <label>
                <span>New chat</span>
                <img id="new-chat-icon" src="images/icons/Vector.png">
            </label>
        </div>
    </div>
    <div id="content">
        <div id="content-header">
            <button id="model-detail-btn"><span>GPT4-tubo</span><img id="model-detail-icon" src="images/icons/under-arrow.png"></button>
        </div>
        <div id="conv-box">
        </div>
        <div id="content-footer">
            <div id="textarea-container">
                <textarea id="prompt-input" tabindex="0" dir="auto" rows="1" placeholder="Enter your prompt"></textarea>
                <button id="prompt-button"><img id="prompt-button-icon" src="/images/icons/upper-arrow.png"></button>
            </div>
        </div>
    </div>
</body>

</html>
